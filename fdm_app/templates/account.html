{% load static %}
<!--En tête de la page d'accueil de l'application -->

<div class="card mb-4">
  <div class="card-body">
    <div class="row mt-4 justify-content-center">  <!-- Ajout de justify-content-center -->
      <!-- Compteurs de missions -->
      <div class="col-md-3">
        <div class="mission-counters">
          <div class="card text-center" style="background-color: #4688A3; color: white; min-height: 120px; border: none;">
            <div class="card-body p-3">
              <i class="fas fa-bell fa-2x mb-2"></i>  <!-- Icône changée pour fa-bell -->
              <p class="mb-1 small">Nouvelles missions</p>
             
              <p class="mb-0 h4">
               {{ new_missions }}
               </p>
            
            </div>
          </div>
        </div>
      </div>
      
      <!--export des fichiers -->
      <div class="col-md-7 d-flex align-items-center justify-content-center">  <!-- Ajout de justify-content-center -->
        <div class="export-buttons w-100 text-center">  <!-- Ajout de text-center -->
          <!--csv-->
          <a href="{% url 'export_csv' %}" class="btn btn-outline-success me-2 mb-2">
            <i class="fas fa-file-csv mr-1"></i> CSV
          </a>
          <!--excel-->
          <a href="{% url 'export_excel' %}" class="btn btn-outline-primary me-2 mb-2">
            <i class="fas fa-file-excel mr-1"></i> Excel
          </a>
          <!--pdf-->
          <a href="{% url 'export_pdf' %}" class="btn btn-outline-danger me-2 mb-2">
            <i class="fas fa-file-pdf mr-1"></i> PDF
          </a>
          <!--word-->
          <a href="{% url 'export_docx' %}" class="btn btn-outline-info me-2 mb-2">
            <i class="fas fa-file-word mr-1"></i> Word
          </a>

          <!--print--> <!--
          <button type="button" class="btn btn-outline-dark mb-2" onclick="window.print();">
            <i class="fas fa-print mr-1"></i> Print
          </button>
          -->
        </div>
      </div>
    </div>
  </div>
</div>
