{% load static %}
<!-- En tête de la page d'accueil de l'application -->
<div class="card-body">
  <div class="row mt-4 justify-content-center">
    <!-- Compteurs de missions -->
    
    <!-- Nouvelles missions -->
    <div class="col-lg-3 col-md-6 col-sm-6 mb-3">
      <div class="mission-counters">
        <div class="card text-center" style="border: none; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); min-height: 100px;">
          <div class="card-body p-3 d-flex flex-column justify-content-between">
            <div class="d-flex justify-content-center align-items-center mb-2">
              <div class="bg-success rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 26px; height: 26px;">
                <i class="fas fa-plus text-white" style="font-size: 14px;"></i>
              </div>
              <span style="color: #47ca78; font-weight: 500;">Nouvelles missions</span>
            </div>
            <div>
              <h2 class="mb-0" style="font-weight: bold;">{{ new_missions }}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Missions validées -->
    <div class="col-lg-3 col-md-6 col-sm-6 mb-3">
      <div class="mission-counters">
        <div class="card text-center" style="border: none; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); min-height: 100px;">
          <div class="card-body p-3 d-flex flex-column justify-content-between">
            <div class="d-flex justify-content-center align-items-center mb-2">
              <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 26px; height: 26px;">
                <i class="fas fa-check text-white" style="font-size: 14px;"></i>
              </div>
              <span style="color: #3b76e1; font-weight: 500;">Missions validées</span>
            </div>
            <div>
              <h2 class="mb-0" style="font-weight: bold;">{{ validated_missions }}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Missions refusées -->
    <div class="col-lg-3 col-md-6 col-sm-6 mb-3">
      <div class="mission-counters">
        <div class="card text-center" style="border: none; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); min-height: 100px;">
          <div class="card-body p-3 d-flex flex-column justify-content-between">
            <div class="d-flex justify-content-center align-items-center mb-2">
              <div class="bg-danger rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 26px; height: 26px;">
                <i class="fas fa-times text-white" style="font-size: 14px;"></i>
              </div>
              <span style="color: #f06548; font-weight: 500;">Missions refusées</span>
            </div>
            <div>
              <h2 class="mb-0" style="font-weight: bold;">{{ refused_missions }}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Total des missions -->
    <div class="col-lg-3 col-md-6 col-sm-6 mb-3">
      <div class="mission-counters">
        <div class="card text-center" style="border: none; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); min-height: 100px;">
          <div class="card-body p-3 d-flex flex-column justify-content-between">
            <div class="d-flex justify-content-center align-items-center mb-2">
              <div class="bg-warning rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 26px; height: 26px;">
                <i class="fas fa-tasks text-white" style="font-size: 14px;"></i>
              </div>
              <span style="color: #f7b84b; font-weight: 500;">Total des missions</span>
            </div>
            <div>
              <h2 class="mb-0" style="font-weight: bold;">{{ total_missions }}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
