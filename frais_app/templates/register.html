<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - WorkBalance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .register-form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    
    <div class="register-form">
        <h3 class="text-center mb-4">Créer un compte</h3>
        <form method="POST" action="{% url 'register' %}">
            
            {% csrf_token %}
            <!-- nom et prénom-->
            <div class="mb-3">
                <label for="first_name" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Entrez votre prénom" required>
               </div>
               <div class="mb-3">
                <label for="last_name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Entrez votre nom" required>
               </div>
               <!-- Gardez le champ username pour l'authentification -->
               <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Choisissez un nom d'utilisateur" required>
               </div>

               <!--Poste-->

            <div class="mb-3">
                <label for="poste" class="form-label">Poste</label>
                <select class="form-select" id="poste" name="poste" required>
                    <option value="" disabled selected>Choisissez votre poste</option>
                    <option value="Directeur">Directeur</option>
                    <option value="Manageur">Manageur</option>
                    <option value="Comptable">Comptable</option>
                    <option value="Dev">Dev</option>
                    <option value="RH">RH</option>
                    <option value="Gardien">Gardien</option>
                    <option value="Techniciens">Techniciens</option>
                </select>
            </div>
            

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
        </form>
        {% if messages %}
    <div class="alert alert-info mt-3">
        {% for message in messages %}
        <p class="mb-0">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    
    <p class="text-center mt-3">
        Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a>
    </p>
</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
