image: docker:24.0

services:
  - name: docker:dind
    alias: docker
    command: ["--tls=false", "--host=tcp://0.0.0.0:2375"]

variables:
  DOCKER_HOST: tcp://docker:2375    # Connect to DinD service
  DOCKER_TLS_CERTDIR: ""            # Disable TLS for simplicity
  DOCKER_DRIVER: overlay2

stages:
  - deploy

deploy:
  stage: deploy
  tags:
    - production
  before_script:
    # Verify Docker connectivity
    - docker version
    - docker info
