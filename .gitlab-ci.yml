image: docker:latest

services:
  - name: docker:dind
    alias: docker

variables:
  DOCKER_TLS_CERTDIR: ""          # DÃ©sactiver TLS
  DOCKER_HOST: tcp://docker:2375  # Utiliser DinD
  DOCKER_DRIVER: overlay2

stages:
  - test
  - deploy

test:
  stage: test
  tags:
    - production
  script:
    - echo "ðŸ§ª Lancement des tests..."
    - docker info
    - docker compose -f docker-compose.test.yml build
    - docker compose -f docker-compose.test.yml run --rm web python manage.py test
  only:
    - develop

deploy:
  stage: deploy
  tags:
    - production
  before_script:
    - git config --global --add safe.directory /builds/$CI_PROJECT_PATH
    - docker info
  script:
    - echo "ðŸš€ DÃ©ploiement en cours..."
    - apk add --no-cache py3-pip  # Installer pip dans Alpine
    - pip install docker-compose   # Installer docker-compose via pip
    - docker compose -f docker-compose.prod.yml down || true
    - docker compose -f docker-compose.prod.yml up -d --build
  only:
    - develop